<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Musicas</h3>
          <button type="button" class="btn btn-success" (click)="create()">Create</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col-1">ID</th>
                    <th scope="col-2">nombre</th>
                    <th scope="col-2">nombre_grupo</th>
                    <th scope="col-2">valor_hora</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let actual of TheMusicas">
                    <td>{{ actual.id }}</td>
                    <td>{{ actual.nombre }}</td>
                    <td>{{ actual.nombre_grupo }}</td>
                    <td>{{ actual.valor_hora }}</td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
