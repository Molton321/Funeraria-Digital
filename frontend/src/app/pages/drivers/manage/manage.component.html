<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode==1">View</h1>
          <h1 *ngIf="mode==2">Create</h1>
          <h1 *ngIf="mode==3">Update</h1>
        </div>
        <div class="card-body">
            <div class="container">
                <form [formGroup]="theFormGroup">
                    <div class="row">
                        <div class="col-4">
                            Id:
                        </div>
                        <div class="col-8">
                            {{theDriver.id}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            License:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)] = "theDriver.driver_license" [attr.disabled]="mode == 1 ? true : null" formControlName="driver_license">
                            <div *ngIf="getTheFormGroup?.driver_license?.errors && (getTheFormGroup?.driver_license?.dirty || getTheFormGroup?.driver_license?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.driver_license?.errors?.required" class="msnError">Required</small>
                                <small *ngIf="getTheFormGroup?.driver_license?.errors?.minlength" class="msnError">Min 10 characters</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            User ID:
                        </div>
                        <div class="col-8">
                            <select class="form-control" [(ngModel)] = "theDriver.driver_license_category" [attr.disabled]="mode == 1 ? true : null" formControlName="driver_license_category">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                            <div *ngIf="getTheFormGroup?.driver_license_category?.errors && (getTheFormGroup?.driver_license_category?.dirty || getTheFormGroup?.driver_license_category?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.driver_license_category?.errors?.required" class="msnError">Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            License Expiration:
                        </div>
                        <div class="col-8">
                            <input type="date" class="form-control" [(ngModel)] = "theDriver.driver_license_expiration" [attr.disabled]="mode == 1 ? true : null" formControlName="driver_license_expiration">
                            <div *ngIf="getTheFormGroup?.driver_license_expiration?.errors && (getTheFormGroup?.driver_license_expiration?.dirty || getTheFormGroup?.driver_license_expiration?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.driver_license_expiration?.errors?.required" class="msnError">Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            User ID:
                        </div>
                        <div class="col-8">
                            <select class="form-control" [(ngModel)] = "theDriver.user_id" [attr.disabled]="mode == 1 ? true : null" formControlName="user_id">
                                <option *ngFor="let option of theUsers" [value]="option.id">ID: {{ option.id }} - Name: {{ option.name }} - Email: {{ option.email }}</option>
                            </select>
                            <div *ngIf="getTheFormGroup?.user_id?.errors && (getTheFormGroup?.user_id?.dirty || getTheFormGroup?.user_id?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.user_id?.errors?.required" class="msnError">Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="mode==1 || mode==3">
                        <div class="col-4">
                            Displacements:
                        </div>
                        <div class="col-8">
                            <button type="button" class="btn btn-info" (click) = "viewTo(theDriver.id, 'displacements/list/driver/')" >Displacements</button>
                        </div>
                    </div>
                    <div class="row">
                        <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-primary btn-block">Create</button>
                        <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-primary btn-block">Update</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
