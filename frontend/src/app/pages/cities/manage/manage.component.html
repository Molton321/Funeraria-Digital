<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode==1">View</h1>
          <h1 *ngIf="mode==2">Create</h1>
          <h1 *ngIf="mode==3">Update</h1>
        </div>
        <div class="card-body">
            <div class="container">
                <form [formGroup]="theFormGroup">
                    <div class="row">
                        <div class="col-4">
                            Name:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)]="theCity.name" [attr.disabled]="mode == 1 ? true : null" formControlName="name">
                            <div *ngIf="getTheFormGroup?.name?.errors && (getTheFormGroup?.name?.dirty || getTheFormGroup?.name?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.name?.errors?.required" class="msnError">Required</small>
                                <small *ngIf="getTheFormGroup?.name?.errors?.minlength" class="msnError">Minimum length is 4</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Department ID:
                        </div>
                        <div class="col-8">
                            <select class="form-control" [(ngModel)] = "theCity.departmentId" [attr.disabled]="mode == 1 ? true : null" formControlName="departmentId">
                                <option *ngFor="let option of theDepartments" [value]="option.id">ID: {{ option.id }} - Name: {{ option.campus_name }} - Department: {{ option.departmentId }}</option>
                            </select>
                            <div *ngIf="getTheFormGroup?.departmentId?.errors && (getTheFormGroup?.departmentId?.dirty || getTheFormGroup?.departmentId?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.departmentId?.errors?.required" class="msnError">Required</small>
                                <small *ngIf="getTheFormGroup?.departmentId?.errors?.min" class="msnError">Invalid</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-primary btn-block">Create</button>
                        <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-primary btn-block">Update</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
