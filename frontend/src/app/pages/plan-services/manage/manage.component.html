<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode==1">View</h1>
          <h1 *ngIf="mode==2">Create</h1>
          <h1 *ngIf="mode==3">Update</h1>
        </div>
        <div class="card-body">
            <div class="container">
                <form [formGroup]="theFormGroup">
                    <div class="row">
                        <div class="col-4">
                            Id:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)] = "thePlanService.id" [attr.disabled]="true">
                            <!-- {{theater.id}} -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Service ID:
                        </div>
                        <div class="col-8">
                            <!-- <input type="number" class="form-control" [(ngModel)] = "thePlanService.service_id" [attr.disabled]="mode == 1 ? true : null" formControlName="service_id"> -->
                            <!-- {{thePlanService.service_id}} -->
                            <select class="form-control" [(ngModel)] = "thePlanService.service_id" [attr.disabled]="mode == 1 ? true : null" formControlName="service_id">
                                <option *ngFor="let option of theServices" [value]="option.id">ID: {{ option.id }} - State: {{ option.service_state == 1? "Active" : "No active" }}</option>
                            </select>
                            <div *ngIf="getTheFormGroup?.service_id?.errors && (getTheFormGroup?.service_id?.dirty || getTheFormGroup?.service_id?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.service_id?.errors?.required" class="msnError">Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Plan ID:
                        </div>
                        <div class="col-8">
                            <!-- <input type="number" class="form-control" [(ngModel)] = "thePlanService.plan_id" [attr.disabled]="mode == 1 ? true : null" formControlName="plan_id"> -->
                            <!-- {{thePlanService.plan_id}} -->
                            <select class="form-control" class="form-control" [(ngModel)] = "thePlanService.plan_id" [attr.disabled]="mode == 1 ? true : null" formControlName="plan_id">
                                <option *ngFor="let option of thePlans" [value]="option.id">ID: {{ option.id }} - Type: {{ option.plan_type }} - Price: {{ option.plan_price }} - Is active: {{ option.plan_is_active == 1? "Yes" : "No" }}</option>
                            </select>
                            <div *ngIf="getTheFormGroup?.plan_id?.errors && (getTheFormGroup?.plan_id?.dirty || getTheFormGroup?.plan_id?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.plan_id?.errors?.required" class="msnError">Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-primary btn-block">Create</button>
                        <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-primary btn-block">Update</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
