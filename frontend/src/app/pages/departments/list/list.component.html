<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Departments</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col-1">ID</th>
                    <th scope="col-2">Name</th>
                    <th scope="col-3">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let actual of TheDepartments">
                    <td>{{ actual.id }}</td>
                    <td>{{ actual.name }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="view(actual.id)">View</button>
                        <button type="button" class="btn btn-success" (click)="viewTo(actual.id,'cities/list/department/')">Listar ciudades</button>
                        <!-- <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Delete</button> -->
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
