<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Payments</h3>
          <button type="button" class="btn btn-success" (click)="create()">Create</button>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col-1">ID</th>
                    <th scope="col-1">Date</th>
                    <th scope="col-1">Amount</th>
                    <th scope="col-1">Method</th>
                    <th scope="col-1">Subscription ID</th>
                    <th scope="col-1">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let actual of ThePayments">
                    <td>{{ actual.id }}</td>
                    <td>{{ actual.payment_date | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td>{{ actual.payment_amount }}</td>
                    <td>{{ actual.payment_method }}</td>
                    <td>{{ actual.subscription_id }}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click) = "view(actual.id)" >View</button>
                        <button type="button" class="btn btn-success" (click) = "update(actual.id)" >Update</button>
                        <button type="button" class="btn btn-danger" (click) = "delete(actual.id)" >Delete</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
