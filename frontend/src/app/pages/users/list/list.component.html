<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Users</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col-1">ID</th>
                    <th scope="col-1">name</th>
                    <th scope="col-1">email</th>
                    <th scope="col-1">password</th>
                    <th scope="col-1">resetCode</th>
                    <th scope="col-1">token</th>
                    <th scope="col-1">Role</th>
                    <th scope="col-1">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let actual of TheUsers">
                    <td>{{ actual.id }}</td>
                    <td>{{ actual.name }}</td>
                    <td>{{ actual.email }}</td>
                    <td>{{ actual.password }}</td>
                    <td>{{ actual.resetCode }}</td>
                    <td>{{ actual.token }}</td>
                    <td>{{ actual.role.name }}</td> 
                    <td>
                        <button *ngIf="actual.role.name == 'Cliente'" type="button" class="btn btn-info" (click) = "viewTo(actual.id, 'clients/view/User/')" >Client</button>
                        <button *ngIf="actual.role.name == 'Conductor'" type="button" class="btn btn-info" (click) = "viewTo(actual.id, 'drivers/view/User/')" >Driver</button>
                        <button *ngIf="actual.role.name == 'Administrador'" type="button" class="btn btn-info" (click) = "viewTo(actual.id, 'administrators/view/User/')" >Admin</button>
                        <button type="button" class="btn btn-primary" (click) = "view(actual.id)" >View</button>
                        <button type="button" class="btn btn-success" (click) = "update(actual.id)" >Update</button>
                        <button type="button" class="btn btn-danger" (click) = "delete(actual.id)" >Delete</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
