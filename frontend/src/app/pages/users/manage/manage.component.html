<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode==1">View</h1>
          <h1 *ngIf="mode==3">Update</h1>
        </div>
        <div class="card-body">
            <div class="container">
                <form [formGroup]="theFormGroup">
                    <div class="row">
                        <div class="col-4">
                            Id:
                        </div>
                        <div class="col-8">
                            {{theUser.id}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Name:
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" [(ngModel)] = "theUser.name" [attr.disabled]="mode == 1 ? true : null" formControlName="name">
                            <div *ngIf="getTheFormGroup?.name?.errors && (getTheFormGroup?.name?.dirty || getTheFormGroup?.name?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.name?.errors?.required" class="msnError">Required</small>
                                <small *ngIf="getTheFormGroup?.name?.errors?.minlength" class="msnError">Min 2 characters</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Email:
                        </div>
                        <div class="col-8">
                            <input type="email" class="form-control" [(ngModel)] = "theUser.email" [attr.disabled]="mode == 1 ? true : null" formControlName="email">
                            <div *ngIf="getTheFormGroup?.email?.errors && (getTheFormGroup?.email?.dirty || getTheFormGroup?.email?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.email?.errors?.required" class="msnError">Required</small>
                                <small *ngIf="getTheFormGroup?.email?.errors?.email" class="msnError">Invalid email</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Password:
                        </div>
                        <div class="col-8">
                            <input type="password" class="form-control" [(ngModel)] = "theUser.password" [attr.disabled]="mode == 1 ? true : null" formControlName="password">
                            <div *ngIf="getTheFormGroup?.password?.errors && (getTheFormGroup?.password?.dirty || getTheFormGroup?.password?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.password?.errors?.required" class="msnError">Required</small>
                                <small *ngIf="getTheFormGroup?.password?.errors?.minlength" class="msnError">Min 5 characters</small>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            Role:
                        </div>
                        <div class="col-8">
                            <select class="form-control" class="form-control" [(ngModel)] = "theUser.role" [attr.disabled]="mode == 1 ? true : null" formControlName="plan_id">
                                <option *ngFor="let option of theRoles" [value]="option.id">ID: {{ option.id }} - Name: {{ option.name }} - Description: {{ option.description }}</option>
                            </select>
                            <div *ngIf="getTheFormGroup?.role?.errors && (getTheFormGroup?.role?.dirty || getTheFormGroup?.role?.touched || trySend)">
                                <small *ngIf="getTheFormGroup?.role?.errors?.required" class="msnError">Required</small>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="mode==1 || mode==3">
                        <div class="col-4">
                            Role view:
                        </div>
                        <div class="col-8">
                            <button *ngIf="theUser.role.name == 'Cliente'" type="button" class="btn btn-info" (click) = "viewTo(actual.id, 'clients/manage/User/')" >Client</button>
                            <button *ngIf="theUser.role.name == 'Conductor'" type="button" class="btn btn-info" (click) = "viewTo(actual.id, 'drivers/manage/User/')" >Driver</button>
                            <button *ngIf="theUser.role.name == 'Administrador'" type="button" class="btn btn-info" (click) = "viewTo(actual.id, 'administrators/manage/User/')" >Admin</button>
                        </div>
                    </div>
                    <div class="row">
                        <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-primary btn-block">Update</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
